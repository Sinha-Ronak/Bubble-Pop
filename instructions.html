<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Game</title>
    <style>
      :root{
        --primary-color: rgb(57, 173, 250);
        --secondary-color: rgb(0, 155, 251);
        --dashboard-color: rgb(255,255,255);
        --background-color: rgb(93, 233, 255);
        --primary-hover: rgb(0, 109, 181);
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%;
        flex-direction: column;
        background-color: var(--background-color);
      }

      /* Slider container styling */
      .slider {
        position: relative;
        width: 100%;
        max-width: 600px; /* Adjust this width as needed */
        overflow: hidden;
        border: 3px dotted black;
      }

      /* Style for images */
      .slides {
        display: none;
        width: 100%;
      }

      /* First slide visible by default */
      .slider img:first-child {
        display: block;
      }

      /* Buttons styling */
      .btn {
        display: flex;
        justify-content: center;
        margin-top: 45px;
      }

      /* Style individual buttons */
      .btn button {
        background-color: var(--primary-color);
        border: none;
        color: black;
        margin: 0 10px;
        border-radius: 50%;
        font-size: 18px;
        cursor: pointer;
        height: 2.625rem;
        width: 2.625rem;
      }

      .btn button:hover {
        background-color: var(--primary-hover);
      }
    </style>
  </head>
  <body>
    <div class="slider">
      <img src="Step1.png" alt="" class="slides" />
      <img src="Step 2.png" alt="" class="slides" />
      <img src="Step 3.png" alt="" class="slides" />
    </div>

    <div class="btn">
      <button id="prev">-</button>
      <button id="next">+</button>
    </div>
    <script>
      // JavaScript for slider functionality
      let slideIndex = 0;
      showSlides(slideIndex);

      // Function to show slides
      function showSlides(n) {
        let slides = document.getElementsByClassName("slides");
        if (n >= slides.length) {
          slideIndex = slides.length - 1;
        } // Loop back to the first slide
        if (n < 0) {
          slideIndex = 0;
        } // Loop back to the last slide
        for (let i = 0; i < slides.length; i++) {
          slides[i].style.display = "none"; // Hide all slides
        }
        slides[slideIndex].style.display = "block"; // Show the selected slide
      }

      // Next/previous controls
      document.getElementById("next").addEventListener("click", function () {
        showSlides(++slideIndex);
      });

      document.getElementById("prev").addEventListener("click", function () {
        showSlides(--slideIndex);
      });

      const root = document.documentElement;

  const themes = {
    aqua: {
      '--primary-color': 'rgb(57, 173, 250)',
      '--secondary-color': 'rgb(0, 155, 251)',
      '--dashboard-color': 'rgb(255, 255, 255)',
      '--background-color': 'rgb(93, 233, 255)',
      '--primary-hover': 'rgb(0, 109, 181)'
    },
    dark: {
      '--primary-color': '#1F1F1F',
      '--secondary-color': '#323232',
      '--dashboard-color': '#2C2C2C',
      '--background-color': '#121212',
      '--primary-hover': '#4D4D4D'
    },
    love: {
      '--primary-color': '#FF6B81',
      '--secondary-color': '#FF577F',
      '--dashboard-color': '#FFBCCF',
      '--background-color': '#FFD6E0',
      '--primary-hover': '#E63946'
    },
    fire: {
      '--primary-color': '#FF4500',
      '--secondary-color': '#FF6347',
      '--dashboard-color': '#FFDDC1',
      '--background-color': '#FF7F50',
      '--primary-hover': '#E25822'
    },
    grass: {
      '--primary-color': '#6B8E23',
      '--secondary-color': '#9ACD32',
      '--dashboard-color': '#F0FFF0',
      '--background-color': '#7FFF00',
      '--primary-hover': '#556B2F'
    }
  };

  // Function to apply the theme from localStorage
  const applyTheme = (theme) => {
    if (theme && themes[theme]) {
      for (let key in themes[theme]) {
        root.style.setProperty(key, themes[theme][key]);
      }
    }
  };

  // Get the stored theme from localStorage and apply it
  const savedTheme = localStorage.getItem('selectedTheme');
  if (savedTheme) {
    applyTheme(savedTheme);
  }
    </script>
  </body>
</html>
