<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Game</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%;
        flex-direction: column;
        background-color: rgb(0, 225, 255);
      }

      /* Slider container styling */
      .slider {
        position: relative;
        width: 100%;
        max-width: 600px; /* Adjust this width as needed */
        overflow: hidden;
        border: 3px dotted black;
      }

      /* Style for images */
      .slides {
        display: none;
        width: 100%;
      }

      /* First slide visible by default */
      .slider img:first-child {
        display: block;
      }

      /* Buttons styling */
      .btn {
        display: flex;
        justify-content: center;
        margin-top: 45px;
      }

      /* Style individual buttons */
      .btn button {
        background-color: #fff;
        border: none;
        color: black;
        margin: 0 10px;
        border-radius: 50%;
        font-size: 18px;
        cursor: pointer;
        height: 2.625rem;
        width: 2.625rem;
      }

      .btn button:hover {
        background-color: rgb(0, 200, 255);
      }
    </style>
  </head>
  <body>
    <div class="slider">
      <img src="Step1.png" alt="" class="slides" />
      <img src="Step 2.png" alt="" class="slides" />
      <img src="Step 3.png" alt="" class="slides" />
    </div>

    <div class="btn">
      <button id="prev">-</button>
      <button id="next">+</button>
    </div>
    <script>
      // JavaScript for slider functionality
      let slideIndex = 0;
      showSlides(slideIndex);

      // Function to show slides
      function showSlides(n) {
        let slides = document.getElementsByClassName("slides");
        if (n >= slides.length) {
          slideIndex = slides.length - 1;
        } // Loop back to the first slide
        if (n < 0) {
          slideIndex = 0;
        } // Loop back to the last slide
        for (let i = 0; i < slides.length; i++) {
          slides[i].style.display = "none"; // Hide all slides
        }
        slides[slideIndex].style.display = "block"; // Show the selected slide
      }

      // Next/previous controls
      document.getElementById("next").addEventListener("click", function () {
        showSlides(++slideIndex);
      });

      document.getElementById("prev").addEventListener("click", function () {
        showSlides(--slideIndex);
      });
    </script>
  </body>
</html>
